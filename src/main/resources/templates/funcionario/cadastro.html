<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
<meta charset="UTF-8" />
</head>

<body>
	<section class="layout-content" layout:fragment="app-content">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span th:text="#{label.funcionario.cadastrar}"></span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" th:href="@{/funcionarios/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
					aria-hidden="true"></span> <span th:text="#{label.funcionario.button.listar}"></span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<div th:replace="~{fragments/alert}"></div>
			<form th:action="@{/funcionarios/salvar}" th:object="${funcionario}"
				method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome" th:text="#{label.funcionario.nome}"></label>
						<input type="text" class="form-control" id="nome" 
							th:placeholder="#{placeholder.funcionario.nome}"
							autofocus="autofocus" th:field="*{nome}"
							th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="salario" th:text="#{label.funcionario.salario}"></label> 
						<input type="text" class="form-control" id="salario"
							th:placeholder="#{placeholder.funcionario.salario}" 
							data-mask="#.##0,00" data-mask-reverse="true" th:field="*{salario}"
							th:classappend="${#fields.hasErrors('salario')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{salario}"></span>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="dataEntrada" th:text="#{label.funcionario.dataEntrada}"></label>
						<input type="date" class="form-control" id="dataEntrada" th:field="*{dataEntrada}"
							th:classappend="${#fields.hasErrors('dataEntrada')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{dataEntrada}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="dataSaida" th:text="#{label.funcionario.dataSaida}"></label>
						<input type="date" class="form-control" id="dataSaida" th:field="*{dataSaida}"
							th:classappend="${#fields.hasErrors('dataSaida')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{dataSaida}"></span>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cargo" th:text="#{label.funcionario.cargo}"></label> <select id="cargo"
							class="form-control" th:field="*{cargo}"
							th:classappend="${#fields.hasErrors('cargo')} ? 'is-invalid'">
							<option value="" th:text="#{forms.select.option.selecione}"></option>
							<option th:each="c : ${listaCargos}" th:value="${c.id}"
								th:text="${c.nome}"></option>
						</select>
						<div class="invalid-feedback">
							<span th:errors="*{cargo}"></span>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cidade" th:text="#{label.endereco.cidade}"></label> 
						<input type="text" class="form-control" id="cidade" th:field="*{endereco.cidade}"
							th:classappend="${#fields.hasErrors('endereco.cidade')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{endereco.cidade}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="logradouro" th:text="#{label.endereco.logradouro}"></label>
						<input type="text" class="form-control" id="logradouro"
							th:placeholder="#{placeholder.endereco.logradouro}"
							th:field="*{endereco.logradouro}"
							th:classappend="${#fields.hasErrors('endereco.logradouro')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{endereco.logradouro}"></span>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="numero" th:text="#{label.endereco.numero}"></label>
						<input type="text" class="form-control" id="numero" th:field="*{endereco.numero}"
							th:placeholder="#{placeholder.endereco.numero}"
							th:classappend="${#fields.hasErrors('endereco.numero')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{endereco.numero}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="complemento" th:text="#{label.endereco.complemento}"></label>
						<input type="text" class="form-control" id="complemento"
							th:placeholder="#{placeholder.endereco.complemento}"
							th:field="*{endereco.complemento}"
							th:classappend="${#fields.hasErrors('endereco.complemento')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{endereco.complemento}"></span>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="bairro" th:text="#{label.endereco.bairro}"></label> 
							<input type="text" class="form-control" id="bairro" th:field="*{endereco.bairro}"
							th:classappend="${#fields.hasErrors('endereco.bairro')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{endereco.bairro}"></span>
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="uf" th:text="#{label.endereco.uf}"></label>
						<select id="uf" class="form-control"
							th:field="*{endereco.uf}"
							th:classappend="${#fields.hasErrors('endereco.uf')} ? 'is-invalid'">
							<option value="" th:text="#{forms.select.option.selecione}"></option>
							<option th:each="uf : ${listaUFs}" th:value="${uf}"
								th:text="${uf.sigla}"></option>
						</select>
						<div class="invalid-feedback">
							<span th:errors="*{endereco.uf}"></span>
						</div>
					</div>
					<div class="form-group col-md-2">
						<label for="cep" th:text="#{label.endereco.cep}"></label>
							<input type="text" class="form-control" id="cep" data-mask="00000-000"
							th:field="*{endereco.cep}"
							th:classappend="${#fields.hasErrors('endereco.cep')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{endereco.cep}"></span>
						</div>
					</div>
				</div>
				<input type="hidden" id="id" th:field="*{id}" /> <input
					type="hidden" id="endereco.id" th:field="*{endereco.id}" />
				<button type="submit" class="btn btn-primary btn-sm" th:text="#{forms.button.salvar}"></button>
			</form>
		</div>
	</section>
</body>

</html>
