<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title th:text="#{header.app.titulo}"></title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" th:href="@{/image/favicon.png}" />

	<!-- Bootstrap core CSS -->
	<link th:href="@{/webjars/bootstrap/4.6.2/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
	<header th:replace="~{fragments/header :: header}"></header>
	<div class="layout-main">
		<aside>
			<nav th:replace="~{fragments/sidebar :: nav-sidebar}"></nav>
		</aside>

		<section layout:fragment="app-content"></section>
	</div>

	<footer th:replace="~{fragments/footer :: footer}"></footer>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/jquery-mask-plugin/1.14.16/dist/jquery.mask.min.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/4.6.2/js/bootstrap.min.js}"></script>
	<script type="text/javascript">

		var url = '';

		$('button[id*="btn_"]').click(function () {
			url = window.location.protocol + "//"
				+ window.location.host + "/"
				+ $(this).attr('id').split("_")[1];
		});

		$('#ok_confirmar').click(function () {
			document.location.href = url;
		});

		$(function () {
			$('[data-toggle="popover"]').popover();
		});

		$(document).ready(function () {
			$(".navbar-toggle").click(function () {
				$(".sidebar").toggleClass("sidebar-open");
			})
			
			setTimeout(function() {
				$(".alert").fadeOut("slow", function(){
					$(this).alert('close');
				});
			}, 5000);
		});
	</script>

</body>

</html>
