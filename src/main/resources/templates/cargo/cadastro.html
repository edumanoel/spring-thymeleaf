<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<section class="layout-content" layout:fragment="app-content">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{label.cargo.cadastrar}"></span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/cargos/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
					aria-hidden="true"></span> <span th:text="#{label.cargo.button.listar}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">
			<div th:replace="~{fragments/alert}"></div>
			<form th:action="@{/cargos/salvar}" th:object="${cargo}"
				method="POST">
				<div th:replace="~{fragments/validacao :: validacao}"></div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome" th:text="#{label.cargo.nome}"></label> <input type="text"
							class="form-control" id="nome" th:placeholder="#{label.cargo.nome}"
							autofocus="autofocus" th:field="*{nome}" />
					</div>
					<div class="form-group col-md-4">
						<label for="departamento" th:text="#{label.cargo.departamento}"></label> <select
							id="departamento" class="form-control" th:field="*{departamento}">
							<option value="" th:text="#{forms.select.option.selecione}"></option>
							<option th:each="d : ${listaDepartamentos}" th:value="${d.id}"
								th:text="${d.nome}"></option>
						</select>
					</div>
				</div>
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm" th:text="#{forms.button.salvar}"></button>
			</form>
		</div>
	</section>
</body>

</html>
