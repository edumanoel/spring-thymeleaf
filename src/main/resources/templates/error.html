<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title th:text="${status}"></title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" href="/image/favicon.png" />

	<!-- Bootstrap core CSS -->
	<link href="/webjars/bootstrap/4.6.2/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="/css/style.css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<div class="text-center">
			<h1 class="mb-3 font-weight-normal">
				<i class="oi oi-warning"></i>
				<span th:text="${status}"></span>
			</h1>
			<h2 th:text="${error}"></h2>
			<div>
				<p><span th:text="${message}"></span></p>
				<button type="button" class="btn btn-primary" onclick="history.back()" 
					th:text="#{error.button.voltar}"></button>
			</div>
		</div>
	</div>
</body>

</html>
