<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<div class="modal fade" tabindex="-1" role="dialog" id="myModal" th:fragment="modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"  th:text="#{modal.delete.titulo}"></h5>
				</div>
				<div class="modal-body">
					<p th:text="#{modal.delete.descricao}"></p>
				</div>
				<div class="modal-footer">
					<button id="ok_confirmar" type="button" class="btn btn-primary"
						th:text="#{modal.delete.button.ok}"></button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal" 
						th:text="#{modal.delete.button.cancelar}"></button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
